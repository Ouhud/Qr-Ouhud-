{% extends "base.html" %}
{% block title %}Event QR erstellt{% endblock %}
{% block content %}
<section class="qr-generator" style="text-align:center;">
  <h1>âœ… Event-QR erstellt</h1>
  {% if qr_image %}
    <img src="data:image/png;base64,{{ qr_image }}" alt="Event QR" style="max-width:300px;border-radius:12px;">
  {% endif %}

  {% if dynamic_url %}
    <p><strong>Dynamischer Link:</strong> <a href="{{ dynamic_url }}" target="_blank" rel="noopener">{{ dynamic_url }}</a></p>
  {% else %}
    <p>Statischer Event-QR wurde erstellt.</p>
  {% endif %}
</section>
{% endblock %}
